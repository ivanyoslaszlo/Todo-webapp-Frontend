<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regisztráció</title>
  <link rel="stylesheet" href="/stilus/register.css">
</head>

<body>

  <form id="register-form">
    <div class="form-group">
      <label for="username">Felhasználónév</label>
      <input type="text" name="username" id="username"  required />
    </div>

    <div class="form-group">
      <label for="email">Email cím</label>
      <input type="email" name="email" id="email"  required />
    </div>

    <div class="form-group">
      <label for="password">Jelszó</label>
      <input type="password" name="password" id="password" required />
    </div>

    <input type="submit" value="Fiók létrehozása" />
  </form>

  <label id="ellenorzes"></label>

  <button onclick="window.location.href='/index.html'">
    Van már fiókod? Lépj be!
  </button>
<script src="/szkript/config.js"></script>

  <script src="/szkript/register.js"> </script>

</body>
</html>
